<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
	template="/fragments/template.xhtml">

<ui:define name="conteudo">
	<div class="well">
		<h3>Bem-vindo ao C3PO Delivery!</h3>
		<h4>Crie seu cadastro abaixo e faça seu pedido online.</h4>
	</div>
	<h:form>
		<h:panelGrid columns="2">
			<h:outputText value="CPF: " /> 
			<p:inputText id="cpf" value="#{cadastroMB.cpf}" disabled="true" readonly="true"/>
			<h:outputText value="Nome: " /> 
			<p:inputText id="nome" value="#{cadastroMB.nome}" required="true" />
			<h:outputText value="Endereço: " /> 
			<p:inputText id="endereco" value="#{cadastroMB.endereco}" required="true" />
			<h:outputText value="Telefone: " /> 
			<p:inputText id="telefone" value="#{cadastroMB.telefone}" required="true" />
		</h:panelGrid>
		<p:messages />
		<p:commandButton value="Criar cadastro" 
		                 action="#{cadastroMB.cadastrarUsuario}"/>
	</h:form>
	
</ui:define>
</ui:composition>
