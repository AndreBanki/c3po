<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
	template="/fragments/template.xhtml">

<ui:define name="conteudo">
	<div class="well">
		<h3>Bem-vindo ao C3PO Delivery!</h3>
		<h4>Crie seu cadastro abaixo e faça seu pedido online.</h4>
	</div>
	<p:panel id="panelPedido" style="background-color:white; max-width: 800px;">
	<h:form id="formCadastro">
		<h:panelGrid columns="2">
			<h:outputText value="CPF: " /> 
			<p:inputText id="cpf" value="#{cadastroMB.cpf}" disabled="true" readonly="true"/>
			<h:outputText value="Nome: " /> 
			<p:inputText id="nome" required="true" 
				             requiredMessage="Informe o nome"
				             value="#{cadastroMB.nome}" />
			<h:outputText value="Endereço: " /> 
			<p:inputText id="endereco" required="true" 
                             requiredMessage="Informe o endereço"
				             value="#{cadastroMB.endereco}" />
			<h:outputText value="Telefone: " /> 
			<p:inputMask id="telefone" required="true" 
                             requiredMessage="Informe o telefone"
                             value="#{cadastroMB.telefone}" 
                             mask="(99)9999-9999"/>
		</h:panelGrid>
		<p:growl />
		<p:commandButton value="Criar cadastro" 
						 update="formCadastro"
		                 action="#{cadastroMB.cadastrarUsuario}"/>
	</h:form>
	</p:panel>
</ui:define>
</ui:composition>
