<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<h:outputStylesheet library="css" name="style.css" />
	<h:outputStylesheet library="css" name="bootstrap.min.css"/>
</h:head>	
<h:body>	
	<h:form  id="restrito">
	<p:menubar style="height:45px">
        <f:facet name="options">
        	<span style="font-size: 12px;">
	        	Login:
	        </span>	
        	<p:inputMask id="cpfFuncionario" required="true"
        	             style="font-size: 12px; width: 120px; height: 30px;"
						 value="#{autenticacaoMB.cpf}"
						 mask="99999999999" >
				<f:validator validatorId="validator.CpfValidator" />
			</p:inputMask>	
        	<span style="font-size: 12px;">
        		Senha:
        	</span>
        	<p:password id="senha" required="true"
        	            style="font-size: 12px; width: 120px; height: 30px;"
						value="#{autenticacaoMB.senha}" />
			<span>
			<p:commandButton action="#{autenticacaoMB.autenticaFuncionario}"
           	                 style="font-size: 12px; width: 150px; height: 30px; margin-top:-10px;"
			                 value="Acesso restrito" icon="ui-icon-locked" />
			</span>                 
        </f:facet>        
	</p:menubar>
	</h:form>

	<div class="wrapper">
		<div class="container">
    		<div class="well">
        		<center><h1>C3PO Delivery</h1></center>
        	</div>
			<div class="row-fluid">
				<h:form>
					<p:inputMask id="cpf" required="true"
								 style="font-size: 18px;height: 40px;"
								 placeholder="Entre com o CPF"
						         value="#{autenticacaoMB.cpf}"
						         mask="99999999999" 
						         requiredMessage="Campo obrigatÃ³rio!" >
						<f:validator validatorId="validator.CpfValidator" />
					</p:inputMask>	
					<p:message for="cpf" />
					<h:commandButton action="#{autenticacaoMB.autenticaCliente}"
						value="Entrar" />
				</h:form>
			</div>
		</div>

		<ul class="bg-bubbles">
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
	</div>
	<h:outputScript library="js" name="jquery.js" />
	<h:outputScript library="js" name="index.js" />
</h:body>
</html>
